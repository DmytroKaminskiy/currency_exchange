version: "3"

services:

  rabbitmq:
    image: rabbitmq:3.8-rc-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  memcached:
    image: memcached:latest
    container_name: memcached
    restart: always
    ports:
      - "11211:11211"

  postgres:
    image: postgres:11.3
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=123456qwerty
      - POSTGRES_USER=ce
      - POSTGRES_DB=curency_exchange
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
#      - POSTGRES_PORT: 5432
